apiVersion: v1
kind: Secret
metadata:
  name: {{ template "drone.fullname" . }}
  labels:
    app: {{ template "drone.name" . }}
    chart: {{ template "drone.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  {{- if .Values.rootpassword }}
  drone-root-password: {{ .Values.rootpassword | b64enc | quote }}
  {{- else }}
  drone-root-password: {{ randAlphaNum 10 | b64enc | quote }}
  {{- end }}
  drone-password: {{ .Values.userpassword | b64enc | quote }}
